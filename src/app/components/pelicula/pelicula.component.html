<div class="container">

  <div class="row">
    <div class="col-lg-3">
      <h3>Peliculas </h3>
    </div>
    <div class="col-lg-9">
      
    </div>
    
  </div>
  <hr>
  <div class="row"><div class="col-lg-3 "><label>Filtrar por:</label></div></div>
  <div  class="row">
    
    
    <div class="col-lg-4 ">
      <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
        <div class="card">

          <!-- Card header -->
          <div class="card-header" role="tab" id="headingOne1">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1"
              aria-expanded="false" aria-controls="collapseOne1">
              <h5 class="mb-0">
                Cine <i class="fas fa-angle-down rotate-icon"></i>
              </h5>
            </a>
          </div>

          <!-- Card body -->
          <div id="collapseOne1" class="collapse" role="tabpanel" aria-labelledby="headingOne1"
            data-parent="#accordionEx">
            <div class="card-body">
              <a href="{{aux.idCine}}" class="nav-link" *ngFor="let aux of cines" >{{aux.nombre}}</a>
              
            </div>
          </div>
        </div>        
      </div>
    </div>
    <div class="col-lg-4 ">
      <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
        <div class="card">

          <!-- Card header -->
          <div class="card-header" role="tab" id="headingTwo2">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
              aria-expanded="false" aria-controls="collapseTwo2">
              <h5 class="mb-0">
                Genero <i class="fas fa-angle-down rotate-icon"></i>
              </h5>
            </a>
          </div>

          <!-- Card body -->
          <div id="collapseTwo2" class="collapse" role="tabpanel" aria-labelledby="headingTwo2"
            data-parent="#accordionEx">
            <div class="card-body">
              <a href="{{aux.idGenero}}" class="nav-link"*ngFor="let aux of generos">{{aux.nombre}}</a>
            </div>
          </div>
        </div>        
      </div>
    </div>
    <div class="col-lg-4 ">
      <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
        <div class="card">

          <!-- Card header -->
          <div class="card-header" role="tab" id="headingTwo">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo01"
              aria-expanded="false" aria-controls="collapseTwo2">
              <h5 class="mb-0">
                Idioma <i class="fas fa-angle-down rotate-icon"></i>
              </h5>
            </a>
          </div>

          <!-- Card body -->
          <div id="collapseTwo01" class="collapse" role="tabpanel" aria-labelledby="headingTwo2"
            data-parent="#accordionEx">
            <div class="card-body">
              <a href="Ciudad" class="nav-link">Doblada</a>
              <a href="Ciudad" class="nav-link">Subtitulada</a>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
  
  <hr>


  <div class="row">
    <div class="card-columns col-lg-4"  *ngFor="let aux of peliculas" >
     <!-- <app-pelicula-detalle [datoEntrante]="aux"></app-pelicula-detalle>-->
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ aux.imagen}}"
          alt="Card image cap">
          
        <div class="card-body">
          <h5 class="card-title">{{ aux.nombre}}</h5>
          <p class="card-text">{{ aux.duracion}}</p>
          <a href="Pelicula-detalle" class="btn btn-outline-primary btn-block">Ver Detalles</a>
          <a href="/Compra" class="btn btn-danger  btn-block">Comprar</a>
        </div>
      </div>
    </div>
  </div>
