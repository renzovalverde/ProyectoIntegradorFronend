<div class="container mt-5 mb-4 ">
    <div class="col-sm-6 ml-auto mr-auto">
      <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
        <li class="nav-item"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Iniciar Sesion</a> </li>
        <li class="nav-item"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Crear Cuenta</a> </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
          <div class="col-sm-12 border border-primary shadow rounded pt-2">
            <div class="text-center"><img src="https://scontent.ftru3-1.fna.fbcdn.net/v/t1.18169-9/1604778_627822237300822_1815813364_n.png?_nc_cat=1&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=C3FwpCifiIQAX-yhb0c&_nc_ht=scontent.ftru3-1.fna&oh=a1d4badf9901d5f1a7f95849edd75208&oe=61BE4812" class="rounded-circle border p-1" style="width: 80px;height: 80px;"></div>
            <form method="post" id="singninFrom">
              <div class="form-group">
                <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter valid email" required>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label><input type="checkbox" name="condition" id="condition"> Remember me.</label>
                  </div>
                  <div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">Forgot Password?</a> </div>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" name="submit" value="Ingresar" class="btn btn-block btn-primary">
              </div>
            </form>
          </div>
        </div>

    
        <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab"  (submit)="registraUsuarios()" >
          <div class="col-sm-12 border border-primary shadow rounded pt-2">
            <div class="text-center"><img src="https://scontent.ftru3-1.fna.fbcdn.net/v/t1.18169-9/1604778_627822237300822_1815813364_n.png?_nc_cat=1&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=C3FwpCifiIQAX-yhb0c&_nc_ht=scontent.ftru3-1.fna&oh=a1d4badf9901d5f1a7f95849edd75208&oe=61BE4812" class="rounded-circle border p-1" style="width: 80px;height: 80px;"></div>
            <form method="post" id="singnupFrom">

              <div class="form-group">
                <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                <input type="email" name="signupemail" id="signupemail" class="form-control" placeholder="Enter valid email" required  [(ngModel)]="usuario.email">
              </div>

              <div class="form-group">
                <label class="font-weight-bold">User Name <span class="text-danger">*</span></label>
                <input type="text" name="signupusername" id="signupusername" class="form-control" placeholder="Choose your user name" required [(ngModel)]="usuario.login">
                <div class="text-danger"><em>This will be your login name!</em></div>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Phone #</label>
                <input type="text" name="signupphone" id="signupphone" class="form-control" placeholder="(000)-(0000000)" [(ngModel)]="usuario.celular">
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                <input type="password" name="signuppassword" id="signuppassword" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                  required [(ngModel)]="usuario.password">
              </div>

              <!-- <div class="form-group">
                <label class="font-weight-bold">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" name="signupcpassword" id="signupcpassword" class="form-control" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="***********"
                 required [(ngModel)]="usuario.password">
              </div> -->

              <div class="form-group">
                <label><input type="checkbox" name="signupcondition" id="signupcondition" required> I agree with the <a href="javascript:;">Terms &amp; Conditions</a> for Registration.</label>
              </div>

              <div class="form-group">
                <input type="submit" name="signupsubmit" value="Registrar" class="btn btn-block btn-primary">
              </div>

            </form>
          </div>
        </div>

    

        
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form method="post" id="forgotpassForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Forgot Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Email <span class="text-danger">*</span></label>
                <input type="email" name="forgotemail" id="forgotemail" class="form-control" placeholder="Enter your valid email..." required>
              </div>
              <div class="form-group">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sign In</button>
              <button type="submit" name="forgotPass" class="btn btn-primary"><i class="fa fa-envelope"></i> Send Request</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
